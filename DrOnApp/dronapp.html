<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="dronapp.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <section class="set-color-white">
           <div class="set-logo">
             <img class="logo" src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/logo.svg">
             <button class="language">English   <i class="fa fa-angle-down"></i> </button>
            </div>
            <div class="set-element">
             <h4 class="Welcome">Welcome to</h4>
             <h1 class="set-dr-name" > Dr. Piyush Test. sharma's eClinic</h1>
             <span class="set-booking-tag">Start booking your appointment with Dr. Piyush Test. sharma now!</span>
            </div>
            <div class="center-img">
             <img class="set-img" src="https://app.dronahealth.co.in/arogya/v1.0/images/doctors/iovuqpdpjhdnzezptllfcut.jpg">
            </div>
        </section>

        <footer>
            <div class="card-box">
                
                <h4 class="set-card-name">
                  Dr. Piyush Test. sharma
                </h4>

                <div class="set-id-2">
                    <div class="set-id-1">
                     <h6> Gender </h6>
                     <p> Male </p>
                    </div>  

                    <div class="set-id-next">
                     <h6 class="set-specialty"> Specialty </h6>
                     <p> Dentistry </p>
                    </div>
                </div>

                <div class="set-id-2">
                    <div>
                     <h6> Location </h6>
                     <p> Delhi </p>
                    </div>  

                    <div class="set-id-next-two">
                     <h6> Registration No.</h6>
                     <p class="set-fdd"> Fdd </p>
                    </div>
                </div>
            </div>
           
        </footer>

        <div class="set-button">
          <button class="last-button">Book an appointment   <i class="fa fa-arrow-right"></i> </button>
        </div>  

        

    </body>
</html>
